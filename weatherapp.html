<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #46344E, #5A3F6B);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #FF9800;
            color: white;
            cursor: pointer;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            
            const apiKey = 'ed8eeea5a08e4139a8070031251902';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('weatherInfo').innerHTML = `<p>${data.error.message}</p>`;
                    return;
                }
                
                document.getElementById('weatherInfo').innerHTML = `
                    <h2>${data.location.name}, ${data.location.country}</h2>
                    <h3>${data.current.temp_c}Â°C</h3>
                    <img src="${data.current.condition.icon}" alt="Weather icon">
                    <p>${data.current.condition.text}</p>
                `;
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = '<p>Failed to fetch weather data.</p>';
            }
        }
    </script>
</body>
</html>
